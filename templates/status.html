{% extends "base.html" %}
{% block content %}
<div class="card">
    <h2>Request Status</h2>

    <p>
        You receive <b>one hint for every 3 role change requests</b>.In total there are three.
    </p>

    <table class="status-table">
        <tr>
            <th>Requested Role</th>
            <th>Status</th>
        </tr>
        {% for r in requests %}
        <tr>
            <td>{{ r.requested }}</td>
            <td>{{ r.status }}</td>
        </tr>
        {% endfor %}
    </table>

    {% if hint %}
    <div class="message">
        {{ hint }}
    </div>
    {% endif %}
</div>
{% endblock %}
