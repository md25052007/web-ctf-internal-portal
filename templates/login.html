{% extends "base.html" %}
{% block content %}

<div class="card">
    <h2>Employee Login</h2>

    <p class="muted">
        Username: <i>your name</i><br>
        Password: <i>Refer to the access briefing</i>
    </p>

    <!-- Access Briefing QR Section -->
    <div class="message" style="margin-top:16px;">
        <b>Access Briefing</b><br>
        New users are required to review the official access briefing before logging in.
        <div style="margin-top:12px; text-align:center;">
            <img
                src="{{ url_for('static', filename='qr.png') }}"
                alt="Access Briefing QR"
                style="max-width:160px;"
            >
            <p class="muted" style="margin-top:8px;">
                Scan to view briefing
            </p>
        </div>
    </div>

    {% if error %}
    <div class="message" style="margin-top:16px;">
        {{ error }}
    </div>
    {% endif %}

    <form method="post" style="margin-top:18px;">
        <label>Username</label>
        <input type="text" name="username" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit">Login</button>
    </form>
</div>

{% endblock %}
