{% extends "base.html" %}
{% block content %}

<div class="card">
    <h2>Internal Access Portal</h2>

    <p class="muted">
        Authentication is required to continue.
        <br>
        Username: <i>your name</i>
    </p>

    <div class="message" style="margin-top:16px;">
        <b>Required Access Briefing</b><br>
        New subjects must review the briefing before initial access.
        <div style="margin-top:12px; text-align:center;">
            <img
                src="{{ url_for('static', filename='qr.png') }}"
                alt="Access Briefing QR"
                style="max-width:160px;"
            >
            <p class="muted" style="margin-top:8px;">
                Scan to view briefing
            </p>
        </div>
    </div>

    {% if error %}
    <div class="message" style="margin-top:16px;">
        {{ error }}
    </div>
    {% endif %}

    <form method="post" style="margin-top:18px;">
        <label>Username</label>
        <input type="text" name="username" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit">Verify Access</button>
    </form>
</div>

{% endblock %}
